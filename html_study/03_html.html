<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>링크와 이미지 태그</title>
    </head>
    <body>
        <h1>하이퍼 링크 태그 : a</h1>
        <p>
            <a href="https://www.naver.com">네이버로 이동하기</a>
        </p>
        <p>
            <a href="https://www.google.com" target="_blank">구글로 이동하기</a><br />
            <a href="#section_bottom">페이지 하단으로 이동하기</a>
        </p>
        <hr />
        <h1>이미지 태그 : img</h1>
        <img
            src="https://dimg.donga.com/wps/NEWS/IMAGE/2023/12/07/122521248.2.jpg"
            width="300"
            height="500"
            alt="이재용이 쉿 하는 사진" />
        <img src="Gemini_Generated_Image_bwtd2nbwtd2nbwtd.png" width="350" alt="" />
        <img src="no_image.png" alt="이미지 로드 실패 예제" />
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <p id="section_bottom">여기는 이미지의 가장 하단 입니다.</p>
    </body>
</html>
