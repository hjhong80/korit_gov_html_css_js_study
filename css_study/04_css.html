<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>button 스타일</title>
        <style>
            /* #container {
                width: 500px;
                height: 500px;
                background-color: brown;
            } */

            #button_id {
                padding: 10px 30px;
                font-size: 24px;
                background-color: #1f6feb;
                border-radius: 15px;
                color: white;
                border: none;
                transition: all 0.3s ease;
            }

            #button_id:hover {
                background-color: #3d81e6;
                transform: translateY(-2px);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <button id="button_id">버튼</button>
        </div>
    </body>
</html>
